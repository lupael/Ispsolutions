name: Auto Release and Changelog

on:
  push:
    branches:
      - main
      - full-version-*
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json
          coverage: none

      # ðŸ‘‡ THIS IS THE MISSING STEP ðŸ‘‡
      - name: Install dependencies (no scripts)
        run: composer install --prefer-dist --no-progress --no-interaction --no-scripts
      # ðŸ‘† YOU MUST HAVE THIS BEFORE ARTISAN COMMANDS ðŸ‘†

      - name: Prepare Laravel app
        run: |
          cp .env.example .env || true
          php artisan key:generate --force

      # Safe version check (doesn't require custom artisan command)
      - name: Get Version
        id: version
        run: |
          # Try to get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            # No tags exist, start with 1.0.0
            VERSION="1.0.0"
            echo "No existing tags found, using initial version: $VERSION"
          else
            # Extract version from tag (remove 'v' prefix if present)
            LATEST_VERSION=$(echo "$LATEST_TAG" | sed 's/^v//')

            # Validate version format (should be X.Y.Z where X, Y, Z are numbers)
            if ! [[ "$LATEST_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "Warning: Latest tag '$LATEST_TAG' is not a valid semver. Using 1.0.0"
              VERSION="1.0.0"
            else
              # Increment patch version
              IFS='.' read -r major minor patch <<< "$LATEST_VERSION"
              patch=$((patch + 1))
              VERSION="${major}.${minor}.${patch}"
              echo "Latest tag: $LATEST_TAG, new version: $VERSION"
            fi
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate changelog
        run: |
          npx --yes conventional-changelog-cli -p angular -i CHANGELOG.md -s || echo "# Changelog" > CHANGELOG.md
          npx --yes conventional-changelog-cli -p angular -r 1 > RELEASE_NOTES.md || echo "# Release Notes" > RELEASE_NOTES.md

          if [ ! -s RELEASE_NOTES.md ]; then
            echo "# Release ${{ steps.version.outputs.version }}" > RELEASE_NOTES.md
          fi

      - name: Commit changelog
        run: |
          git config user.name "copilot-bot"
          git config user.email "copilot-bot@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: update changelog for release [skip ci]" || echo "No changes to commit"
          git pull --rebase
          git push origin HEAD:${{ github.ref_name }}

      - name: Check if tag exists
        id: check_tag
        run: |
          tag="${{ steps.version.outputs.version }}"
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "Release ${{ steps.version.outputs.version }}"
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
