version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ispsolution-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - ispsolution
    depends_on:
      - db
      - radius-db
      - redis
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - RADIUS_DB_HOST=radius-db
      - REDIS_HOST=redis

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: ispsolution-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - ispsolution
    depends_on:
      - app

  # MySQL Database (Application)
  db:
    image: mysql:8.0
    container_name: ispsolution-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-ispsolution}
      MYSQL_USER: ${DB_USERNAME:-ispsolution}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ispsolution
    command: --default-authentication-plugin=mysql_native_password

  # MySQL Database (RADIUS)
  radius-db:
    image: mysql:8.0
    container_name: ispsolution-radius-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${RADIUS_DB_DATABASE:-radius}
      MYSQL_USER: ${RADIUS_DB_USERNAME:-radius}
      MYSQL_PASSWORD: ${RADIUS_DB_PASSWORD:-radius_secret}
      MYSQL_ROOT_PASSWORD: ${RADIUS_DB_PASSWORD:-radius_secret}
    ports:
      - "3307:3306"
    volumes:
      - radius_db_data:/var/lib/mysql
    networks:
      - ispsolution
    command: --default-authentication-plugin=mysql_native_password

  # Redis Service
  redis:
    image: redis:alpine
    container_name: ispsolution-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - ispsolution
    command: redis-server --appendonly yes

  # Mailpit (for email testing)
  mailpit:
    image: axllent/mailpit:latest
    container_name: ispsolution-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - ispsolution

networks:
  ispsolution:
    driver: bridge

volumes:
  db_data:
    driver: local
  radius_db_data:
    driver: local
